<mat-toolbar color="primary">
  <span>Dementia app</span>
  <span class="spacer"></span>
  <button mat-button (click)="goToHome()">Home</button>
  <button mat-button (click)="goToAbout()">About</button>
  <button mat-button>Sign Out</button>
</mat-toolbar>

<div class="container" *ngIf="!showView">
  <div class="row col-sm-12" style="height: 50%;">
    <div class="col-6">
      Gallery
    </div>
    <div class="col-6">
      Schedule
    </div>
  </div>
  <div class="row col-sm-12" style="height: 50%;">
    <div class="col-6">
      Games
    </div>
    <div class="col-6" (click)="openView()">
      Contacts
    </div>
  </div>
</div>

<div class="container" *ngIf="showView">
  <div class="row col-sm-12">
    <div class="col-3">
      <div>Gallery</div>
      <div>Schedule</div>
      <div>Contacts</div>
      <div>Games</div>
    </div>
    <div class="col-9">
      <app-contacts></app-contacts>
    </div>
  </div>
</div>
