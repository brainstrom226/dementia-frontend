<style>
  .container {
    margin-top: 20px; /* Adjust the value as needed */
  }
  .btn-center {
    display: flex;
    justify-content: center;
  }
  .emergency-numbers {
    text-align: center;
    margin-top: 20px; /* Adjust the value as needed */
  }
  .emergency-top {
    text-align: center;
    margin-bottom: 20px; /* Adjust the value as needed */
  }
</style>

<div class="container">
  <div class="emergency-top">
    <p>Emergency Contact</p>
  </div>
  <form (ngSubmit)="submitForm()" #contactsForm="ngForm">
    <div *ngIf="!showDetails" class="btn-center">
      <button type="button" class="btn btn-primary" (click)="onAddClick()">Add</button>
    </div>
    <div *ngIf="showDetails">  
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="newContacts.name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Primary Phone Number:</label>
        <input type="email" id="priPhNum" name="priPhNum" class="form-control" [(ngModel)]="newContacts.priPhNum" required email>
      </div>
      <div class="mb-3">
        <label class="form-label">Secondary Phone Number:</label>
        <input type="text" id="secPhNum" name="secPhNum" class="form-control" [(ngModel)]="newContacts.secPhNum" required>
      </div>    
      <div class="btn-center">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
  <div class="emergency-numbers">
    <p>Police phone number 100</p>
    <p>Ambulance phone number 108</p>
  </div>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black; /* Add border to both table headers and cells */
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2; /* Highlight column headers */
    }
    tr:nth-child(even) {
      background-color: #f9f9f9; /* Highlight even rows */
    }
    tr:hover {
      background-color: #d1e7fd; /* Highlight row on hover */
    }
  </style>  
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Primary Phone Number</th>
        <th>Secondary Phone Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{ contact.name }}</td>
        <td>{{ contact.priPhNum }}</td>
        <td>{{ contact.secPhNum }}</td>
      </tr>
    </tbody>
  </table>   
</div>
