      <div class="centers">
      <div class="wrapper">
         <div class="title">
            Dementia
         </div>
         <form action="#" (ngSubmit)="submitForm()">
            <div class="field">
              <input type="email" id="email" name="email" [(ngModel)]="user.email" required email>
               <label>Email Address</label>
            </div>
            <div class="field">
              <input type="text" id="username" name="username" [(ngModel)]="user.name" required>
               <label>Username</label>
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
         </form>
      </div>
    </div>
