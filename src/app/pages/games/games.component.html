<div class="game-container">
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 100</p>
    <input type="number" [(ngModel)]="guess" placeholder="Enter your guess" />
    <button (click)="checkGuess()" class="btn btn-primary">Guess</button>
    <p *ngIf="message">{{ message }}</p>
    <h1>Click the Button Game</h1>
  <p>Click the button as many times as you can in 10 seconds!</p>
  <button (click)="clickButton()" [disabled]="!isGameActive" class="btn btn-primary">Click me!</button>
  <p>Score: {{ score }}</p>
  <p *ngIf="!isGameActive">Game over! Your final score is: {{ score }}</p>
  <button (click)="startGame()" *ngIf="!isGameActive" class="btn btn-primary">Start New Game</button>
  </div>
